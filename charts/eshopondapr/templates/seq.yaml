kind: Deployment
apiVersion: apps/v1
metadata:
  name: seq
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
spec:
  replicas: 1
  selector:
    matchLabels:
      service: seq
  template:
    metadata:
      labels:
        app: eshop
        service: seq
    spec:
      containers:
      - name: seq
        image: datalust/seq:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: seq-http
            containerPort: 80
            protocol: TCP
        env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: SEQ_API_CANONICALURI
            value: "https://{{ .Values.hostName }}/log/"

---

kind: Service
apiVersion: v1
metadata:
  name: seq
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
spec:
  ports:
    - name: ui
      port: 80
      targetPort: seq-http
  selector:
    service: seq

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seq-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  - host: {{ .Values.hostName }}
    http:
      paths: 
      - path: /log/(.*)
        pathType: Prefix
        backend:
          service:
            name: seq
            port: 
              name: ui

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seq-ingress-redirect
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://{{ .Values.hostName }}/log/"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}  
  rules:
  - host: {{ .Values.hostName }}
    http:
      paths: 
      - path: /log
        pathType: Exact
        backend:
          service:
            name: seq
            port: 
              name: ui
